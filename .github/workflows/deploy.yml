name: Auto Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Production
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "ðŸš€ Auto-deploying: ${{ github.sha }}"
          
          cd /var/www/enternship-enroll
          
          # Use the deployment script
          chmod +x deploy.sh
          ./deploy.sh
          
          echo "âœ… Auto-deployment completed!"
          echo "Site: http://enroll.aphezis.com"
          echo "Or: http://$(curl -s ifconfig.me):3000"