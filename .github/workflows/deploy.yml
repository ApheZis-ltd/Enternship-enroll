name: üöÄ Auto Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v3
        
      - name: üöÄ Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "========================================"
            echo "üöÄ GITHUB ACTIONS AUTO-DEPLOY"
            echo "========================================"
            echo "Commit: ${{ github.sha }}"
            echo "Time: $(date)"
            
            cd /var/www/enternship-enroll
            
            # Ensure deploy.sh is executable
            chmod +x deploy.sh
            
            # Run deployment
            echo "üì¶ Running deployment..."
            if ./deploy.sh; then
                echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
                
                # Verify
                echo "üîç Verification:"
                echo "HTTP: $(curl -s -o /dev/null -w '%{http_code}' http://localhost:3000)"
                echo "Commit: $(git log -1 --oneline)"
                echo "PM2: $(pm2 status enternship-enroll --silent | grep status)"
                
            else
                echo "‚ùå DEPLOYMENT FAILED!"
                echo "Checking logs..."
                pm2 logs enternship-enroll --lines 20
                exit 1
            fi
            
            echo "========================================"
            echo "‚úÖ AUTO-DEPLOYMENT COMPLETED"
            echo "========================================"